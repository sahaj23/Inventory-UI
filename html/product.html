<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="/css/product.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/js/product.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="heading">
        <div class="row">
          <div class="col-xs-5">
            <img
              src="/pictures/logo.jpg"
              alt="logo"
              style="width: 200px; height: 100px;"
            />
          </div>
          <div class="col-md-7">
            <br />
            <h2>Nature Cart</h2>
          </div>
        </div>
        <hr />
      </div>
      <div class="body">
        <div class="row">
          <div class="col-md-2" id="navigator">
            <a href="/html/index.html">Dashbord</a>
            <a href="/html/user.html">Customers</a>
            <a href="/html/product.html">Products</a>
            <a href="/html/order.html">Orders</a>
          </div>
          <div class="col-xs-4">
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#exampleModal"
            >
              Add New Product/Category
            </button>

            <!--Add New User Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Add New Product/Category
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                        
                      <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputName">Category name</label>
                            <input
                              type="text"
                              class="form-control"
                              id="inputName1"
                            />
                          </div>
                          <button
                        type="submit"
                        class="btn btn-primary"
                        onclick="addCategory()"
                      >
                        Add Category
                      </button>
                        <div class="form-group col-md-6">
                          <label for="inputName">Name</label>
                          <input
                            type="text"
                            class="form-control"
                            id="inputName"
                          />
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputBrand">Brand</label>
                          <input
                            type="text"
                            class="form-control"
                            id="inputBrand"
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputDesc">Descriptiom</label>
                        <input
                          type="text"
                          class="form-control"
                          id="inputDesc"
                        />
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputPrice">Price</label>
                          <input
                            type="number"
                            class="form-control"
                            id="inputPrice"
                          />
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputCategory">Category ID</label>
                          <input
                            type="number"
                            class="form-control"
                            id="inputCategory"
                          />
                        </div>
                      </div>
                      <button
                        type="submit"
                        class="btn btn-primary"
                        onclick="addProduct()"
                      >
                        Add Product
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>





          
          <div class="col-md-10" id="categories">
            
            <h3 id="mobile">

            
            </h3>
          </div>
            <div class="col-md-8"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
