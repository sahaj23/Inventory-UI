<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="/js/index.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="heading">
        <div class="row">
          <div class="col-xs-5">
            <img
              src="/pictures/logo.jpg"
              alt="logo"
              style="width: 200px; height: 100px;"
            />
          </div>
          <div class="col-md-7">
            <br />
            <h2>Nature Cart</h2>
          </div>
        </div>
        <hr />
      </div>
      <div class="body">
        <div class="row">
          <div class="col-md-2" id="navigator">
            <a href="/html/index.html">Dashbord</a>
            <a href="/html/user.html">Customers</a>
            <a href="/html/product.html">Products</a>
            <a href="/html/order.html">Orders</a>
          </div>

          <div class="col-md-10">
            <br />
            <br />
            <div class="row">
              <div class="col -xs-5">
                <div class="card" style="width: 18rem;">
                  <div class="card-body">
                    <h5 class="card-title">Total Users</h5>
                    <h6
                      class="card-subtitle mb-2 text-muted"
                      id="totalUsers"
                    ></h6>
                  </div>
                </div>
              </div>
              <div class="col -xs-5">
                <div class="card" style="width: 18rem;">
                  <div class="card-body">
                    <h5 class="card-title">Total Sale</h5>
                    <h6 class="card-subtitle mb-2 text-muted" id="totalSale">
                      50000
                    </h6>
                  </div>
                </div>
              </div>
              <div class="col -xs-5">
                <div class="card" style="width: 18rem;">
                  <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Pending Orders</h5>
                      <h6
                        class="card-subtitle mb-2 text-muted"
                        id="pendingOrders"
                      ></h6>
                    </div>
                  </div>
                </div>
              </div>
              <div class="container">
                <div class="row">
                  <br />
                  <br />
                  <!-- <div class="col-md-6">
                            graph
                        </div> -->
                  <!-- pichart -->
                  <div class="col-md-5">
                    <!-- <div id="piechart"></div> -->

                    <div
                      id="chartContainer"
                      style="height: 300px; width: 100%;"
                    ></div>
                  </div>
                </div>

                <!-- table -->
                <div class="container">
                  <br />
                  <br />
                  <div class="col-md-8">
                    <div class="card" id="table1">
                      <div class="card-body">
                        <h5 class="card-title" style="text-align: center;">
                          Latest Orders
                        </h5>
                        <!-- Button trigger modal -->
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-toggle="modal"
                          id="btnNewOrder"
                          data-target="#exampleModal"
                        >
                          New Order
                        </button>

                        <table class="table" id="orderTable">
                          <thead class="thead-dark">
                            <tr>
                              <th scope="col">Order ID</th>
                              <th scope="col">Customer</th>
                              <th scope="col">Order Time</th>
                              <th scope="col">Shipment Time</th>
                              <th scope="col">Status</th>
                            </tr>
                          </thead>
                          <tbody id="tbody"></tbody>
                        </table>
                      </div>
                    </div>
                  </div>

                  <!--Add order Modal -->
                  <div
                    class="modal fade"
                    id="exampleModal"
                    tabindex="-1"
                    role="dialog"
                    aria-labelledby="exampleModalLabel"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">
                            Add New Order
                          </h5>
                          <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                          >
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="inputName">Customer</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  id="custId"
                                />
                              </div>
                            </div>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="inputPhone">Product ID</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  id="pid1"
                                />
                              </div>
                              <div class="form-group col-md-6">
                                <label for="inputPhone">Quantity</label>
                                <input
                                  type="number"
                                  class="form-control"
                                  id="quantity1"
                                />
                              </div>
                            </div>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="inputPhone">Product ID</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  id="pid2"
                                />
                              </div>
                              <div class="form-group col-md-6">
                                <label for="inputPhone">Quantity</label>
                                <input
                                  type="number"
                                  class="form-control"
                                  id="quantity2"
                                />
                              </div>
                            </div>
                            <button
                              type="submit"
                              class="btn btn-primary"
                              onclick="addOrder()"
                            >
                              Add
                            </button>
                          </form>
                        </div>
                      </div>
                      <div></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
